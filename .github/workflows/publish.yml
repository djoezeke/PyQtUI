# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Publish Release Artifacts

on:
  release:
    types: [published, created]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install package build dependencies
        run: uv sync --frozen || true

      - name: Build distributions & docs
        run: |
          uv build
          uv run twine check dist/* || true
          uv run mkdocs build || true

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/project/pyqtui

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        # pypa/gh-action-pypi-publish remains the recommended action for PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  docs-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Download built docs
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: site/

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Deploy to GitHub Pages
        # Using the official gh-pages deploy via CLI or mkdocs. Keep it simple here.
        run: |
          if [ -d site ]; then
            git switch --create gh-pages || git switch gh-pages || true
            rm -rf ./* || true
            cp -r site/* .
            git add --all
            git commit -m "docs: update site from release" || true
            git push origin gh-pages --force || true
          else
            echo "No site/ to publish"
          fi
