name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-build:
    name: Build Distributions
    strategy:
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up Uv & Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install package dependencies
        run: uv sync || true

      - name: Build distributions
        run: |
          uv build
          uv run twine check dist/* || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    name: Create Release
    needs:
      - release-build
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Compute release version
        id: version
        run: echo "VER=${GITHUB_REF_NAME#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (optional)
        # softprops/action-gh-release can create a release from a tag. Uncomment if you need it.
        run: |
          echo "Release would be created here for ${{ steps.version.outputs.VER }}"
